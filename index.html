<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pok√©mon</title>
</head>

<body>
    <div id="container">
        <div class="id v-center">
            <p id="id">123</p>
        </div>

        <div class="img">
            <img src=""
                alt=""
                id="pokemonImg">
        </div>

        <div class="input">
            <input type="text"
                id="pokemonName"
                placeholder="  Pokemon Name">
        </div>

        <div class="submit">
            <button id="btn">Catch'em</button>
        </div>

        <div class="moves">
            <P class="move"></P>
            <P class="move"></P>
            <P class="move"></P>
            <P class="move"></P>
        </div>

        <div class="weightpokemon">
            <p id="weight"
                class="btnstyle">50kg</p>
        </div>

        <div class="heightpokemon">
            <p id="height"
                class="btnstyle">150cm</p>
        </div>

        <div class="species">
            <p id="species"
                class="btnstyle ">water</p>
        </div>

        <div class="previous v-center">
            <p id="evolution">evolution</p>
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
