<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Chakra+Petch|Hind|Inconsolata|Muli|Slabo+27px|Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pok√©mon</title>
</head>

<body>
    <div id="container">
        <div class="id">
            <p id="id"
                class="v-center">123</p>
        </div>

        <div class="img v-center">
            <img src=""
                alt=""
                id="pokemonImg"
                class="v-center">
            <p id="name"></p>
        </div>


        <div class="input">
            <input type="text"
                id="pokemonName"
                placeholder="ID or Name">
        </div>

        <div class="info">
            <p id="types"
                class="btnstyle">Types</p>
            <p id="color"
                class="btnstyle">Color</p>
            <p id="habitat"
                class="btnstyle">habitat</p>
        </div>

        <div class="submit">
            <button id="btn">Catch'em</button>
        </div>

        <div class="moves">
            <P class="move"></P>
            <P class="move"></P>
            <P class="move"></P>
            <P class="move"></P>
        </div>

        <div class="infotwo">
            <p id="weight"
                class="btnstyle">Weight</p>
            <p id="height"
                class="btnstyle">Height</p>
            <p id="species"
                class="btnstyle">Species</p>
        </div>

        <div class="previous v-center">
            <h2 id="title">Evolved From</h2>
            <img src=""
                alt=""
                id="evolvesFrom">
            <p id="evolution"></p>
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
